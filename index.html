            if (currentTitle === "lucia's planet ฅ•ω•ฅ") {
                document.title = "lucia's planet ฅ•o•ฅ";
            } else {
                document.title = "lucia's planet ฅ•ω•ฅ";
            }
        }

        // Call switchTitle function every 1 second
        setInterval(switchTitle, 1000);
